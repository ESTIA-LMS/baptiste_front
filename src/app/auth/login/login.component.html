<div *ngIf="!isLoggedIn" class="col-md-12">
    <div class="card card-container" style="width:auto; max-width: 350px; margin: auto; padding:20px">

      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
      <!--EMAIL-->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="email.errors && f.submitted"
          >
            Email is required!
          </div>
        </div>
        <!--MDP-->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="5"
            #password="ngModel"
          />
          <!--Gestion des erreurs password-->
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted" >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </div>

        <!--Boutons login et create account-->
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        
      </form>
  
      <button routerLink="/auth/create" routerLinkActive="active" class="btn btn-primary btn-block">
        Create account
       </button>

    </div>
  </div>

<div *ngIf="isLoggedIn">Vous êtes déjà connecté !</div>
