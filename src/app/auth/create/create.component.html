<div class="col-md-12">
  <div class="card card-container" style="width:400px; margin: auto; padding:20px">
    <form
       name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text"
          class="form-control"
          id="Name"
          placeholder="Name"
          [(ngModel)]="form.name"
          required
          #name="ngModel"
          name="name">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="name.errors && f.submitted"
        >
          Name is required!
        </div>
      </div>
      <div class="form-group">
        <label for="FirstName">First name</label>
        <input type="text"
          class="form-control" 
          id="FirstName" 
          placeholder="First name"
          [(ngModel)]="form.firstName"
          required
          #firstName="ngModel"
          name="firstName">
        <div
            class="alert alert-danger"
            role="alert"
            *ngIf="firstName.errors && f.submitted"
          >
            First name is required!
        </div>
      </div>
      <div class="form-group">
        <div style="display: flex; flex-direction: row; align-items: baseline;">
          <label for="exampleInputEmail1">Email address</label>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
        </div>
        <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
            name="email">
        <div
            class="alert alert-danger"
            role="alert"
            *ngIf="email.errors && f.submitted"
          >
            Email is required!
         </div>
      </div>
        
      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password"
          class="form-control"
          id="exampleInputPassword" 
          placeholder="Password"
          [(ngModel)]="form.password"
           required
          minlength="5"
          #password="ngModel"
          name="password">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

     <div class="form-group">
        <label for="exampleInputPassword1">Confirm password</label>
        <input type="password"
          class="form-control"
          id="exampleInputPassword1" 
          placeholder="Password"
          [(ngModel)]="form.password1"
           required
          minlength="5"
          #password1="ngModel"
          name="password1">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password1.errors && f.submitted"
        >
          <div *ngIf="password1.errors['required']">Please confirm password</div>
          <div *ngIf="password1">Please confirm required</div>
        </div>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I consent I didn't read the privacy policy.</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
